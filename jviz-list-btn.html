<!-- Import dependencies -->
<link rel="import" href="../polymer/polymer.html">

<!-- List button -->
<dom-module id="jviz-list-btn">
  <template></template>
</dom-module>

<!-- List button logic -->
<script>
  //Initialize the button object
  var jviz_list_btn = { is: 'jviz-list-btn' };

  //Button properties
  jviz_list_btn.properties = {};
  jviz_list_btn.properties.text = { type: String, reflectToAttribute: true };
  jviz_list_btn.properties.icon = { type: String, reflectToAttribute: true };

  //Register the element
  Polymer(jviz_list_btn);
</script>
