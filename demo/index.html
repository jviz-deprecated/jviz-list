<!-- Test style -->
<style>
  body{ padding: 20px !important; }
</style>

<!-- Import list element -->
<link rel="import" href="../jviz-list.html">

<!-- List element -->
<jviz-list id="test">
  <jviz-list-btn id="edit" text="Edit"></jviz-list-btn>
  <jviz-list-btn icon="settings"></jviz-list-btn>
</jviz-list>

<!-- Empty list element -->
<jviz-list id="test2"></jviz-list>

<!-- Test script -->
<script>
  var el = null;

  //Dom ready
  jviz.dom.ready(function()
  {
    //Initialize the list element
    el = jviz.dom.id('test');

    //Add the data
    el.data =
    [
      { title: 'Element 0', detail: 'This is the element 0 of the list' },
      { title: 'Element 1', detail: 'This is the element 1 of the list' },
      { title: 'Element 2', detail2: 'This is the element 2 of the list' },
      { title2: 'Element 3', detail: 'This is the element 3 of the list' }
    ];

    //Add the button delete click event listener
    el.addEventListener('click:btn:delete', function(e){ console.log('DELETE'); console.log(e.detail.index); });

    //Add the button edit click event listener
    el.addEventListener('click:btn:edit', function(e){ console.log('EDIT'); console.log(e.detail.index); });

    //Add the item click event listener
    el.addEventListener('click:item', function(e){ console.log('ITEM'); console.log(e.detail.index); });
  });
</script>
