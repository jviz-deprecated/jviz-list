<link rel="stylesheet" type="text/css" href="./build/font.css">
<link rel="stylesheet" type="text/css" href="./build/jviz.css">
<link rel="stylesheet" type="text/css" href="./build/jviz-default.css">
<link rel="stylesheet" type="text/css" href="./build/editable-list.css">
<!-- JavaScript -->
<script type="text/javascript" src="./build/vendor/jquery.min.js"></script>
<script type="text/javascript" src="./build/jviz.js"></script>
<script type="text/javascript" src="./build/editable-list.js"></script>
<!-- Styles -->
<style>body { padding: 50px !important; } </style>
<!-- Main script -->
<script type="text/javascript">
  //Editable list element
  var t = null;

  //Document ready function
  $(document).ready(function()
  {
    //Table options
    var opt = { parent: 'test', id: 'myTable' };

    //Columns
    opt.columns =
    [
      { key: 'key1', helper: 'Random integer', type: 'number' },
      { key: 'key2', helper: 'Randon string' },
      { key: 'key3', helper: 'Select', type: 'select', options: [ { value: 'value1', name: 'Name1' }, { value: 'value2', name: 'Name2' }] },
      { key: 'key4', helper: 'Real index', editable: false }
    ];

    //column info
    opt.info =
    {
      visible: true,
      title: function(el, index){ return el.title; },
      detail: 'Information about this element'
    };

    //Data
    opt.data =
    [
      { key1: 0, key2: 'x', key3: 'value1', key4: '0', title: 'Element 0' },
      { key1: 3, key2: 'v', key3: 'value1', key4: '1', title: 'Element 1' },
      { key1: 0, key2: 'p', key3: 'value1', key4: '2', title: 'Element 2' },
      { key1: 2, key2: 'c', key3: 'value1', key4: '3', title: 'Element 3' }
    ];

    //Initialize the table
    t = new jviz.modules.editableList(opt);
  });
</script>
<!-- Test div -->
<div id="test"></div>
